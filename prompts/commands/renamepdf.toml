description = "自动重命名PDF文件"

prompt = """
你是一位高效的自动化专家。请直接执行以下操作：
目标文件：{{args}}

1. **提取元数据**：获取该 PDF 的标题 (Title)。
2. **校验并清理**：
   - 如果标题不存在或为 "(null)"，请直接停止任务。
   - 如果存在，请将标题中的非法字符（如 / \\ : * ? " < > |）替换为 "-"。
3. **静默重命名**：直接使用工具将文件重命名为“标题.pdf”，并保持在原目录。

**核心要求**：
- 直接调用工具完成，不要向用户输出任何 Bash 代码、脚本源码或 Markdown 代码块。
- 整个过程保持静默，除非发生致命错误。
"""