## 分层逆向拆解策略（强制覆盖 + 最小配额）

---

## 🔴 Layer A — 高说服密度区（逐句级 · 强制）
**适用章节（必须全部覆盖）：**
- Introduction（所有段落）
- Discussion / Conclusion（前 2–3 个核心段落）

### 对每一个段落，必须输出：

#### 1. 句子级动作序列（Sentence-by-Sentence Move Analysis｜中文）
- **S1（Context / Hook）**：该句如何建立研究的理所当然性或领域共识
- **S2（Contrast / Tension）**：该句如何制造认知冲突或隐性否定
- **S3（Specific Gap / Bottleneck）**：该句如何将宏观问题压缩为可攻克缺口
- **S4（Strategy / Claim Introduction）**：该句如何为本文方案预留合法入口  
（按实际句子数量扩展）

#### 2. 写作心法揭秘（Persuasion Mechanics｜中文）
- 说明作者如何通过语气强弱、限定词、因果顺序压缩审稿人反驳空间
- 区分“暗示式自抬”与“防御式自限”

#### 3. 完形填空式段落模板
- 模板句式可使用英文
- **每一个占位符必须用中文说明其功能类型**

⚠️ 若分析预算不足，**允许压缩 Layer A 的段落数量，但不得削减 Layer B 的覆盖与配额**

---

## 🟠 Layer B — 中说服密度区（段落级 · 强制覆盖）
**适用章节（必须分别覆盖，不得合并）：**
- Related Work
- Methods
- Experiments / Results

### 强制覆盖与最小配额规则
- 上述三个章节必须**分别进入 Layer B**
- **每个章节至少输出：**
  - ≥ 2 条【段落逻辑链公式】
  - ≥ 1 组【Rhetorical Glue 工具箱】

### 对每个章节分别输出：

#### 1. 段落逻辑链公式（≥2 条｜中文）
示例：
`[研究脉络分类] + [代表性工作] + [软否定/覆盖盲区] + [为本文方法合法化铺垫]`

#### 2. 逻辑衔接工具箱（≥1 组｜中文）
- 转折与软否定表达（避免显性评价前人）
- 因果与合理性推导
- 防御性限定与免责表达

⚠️ **凡属于 Layer B 的章节，严禁仅用 Layer C 代替**

---

## 🟢 Layer C — 结构定位区（兜底层）
**仅在以下情况下允许使用：**
- 用户未提供全文内容
- 或正文中存在非核心章节（如 Appendix、Implementation Details）

### 输出要求
- 用一句中文说明该章节在全文说服结构中的功能定位

⚠️ **Layer C 不得用于替代 Layer B**

