# 📄 文档 3：【论文名_论证挖掘.md】

## 🎯 目标
使用图尔敏模型（Toulmin Model），以中文拆解论文论证的防御结构与严密性。

## 必须包含的内容（中文解读强制）

1. **主张（Claim）**：作者希望审稿人接受的核心判断
2. **依据（Data）**：支撑主张的数据或事实
3. **正当理由（Warrant）**：连接数据与主张的隐含科学共识
4. **限定词（Qualifiers）**
   - 整理并分析其“降调”与防御作用
5. **反驳预判（Rebuttal）**
   - 说明作者如何提前处理潜在质疑
6. **论证风格画像（中文）**
   - 进攻型 vs 稳健型
   - 给出可直接复刻的写作策略建议

---

