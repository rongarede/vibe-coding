  - 判断其是验证性还是探索性问题
  - 分析问题是否被压缩到“可解尺度”

- **理论视角（Theory）**
  - 中文分析该理论是否真正参与论证
  - 说明其如何为研究提供合法性，而非装饰性背景

- **研究缺口（Gap）**
  - 中文拆解作者如何通过对比、限定制造“必须填补的缺口”
  - 分析该缺口是否与方法存在因果必然性

- **方法论（Method）**
  - 中文分析该方法为何是“必要路径”而非“可选方案”

- **核心贡献（Contribution）**
  - 中文区分理论贡献与实践价值
  - 说明作者如何在措辞上避免“贡献夸大”

---

